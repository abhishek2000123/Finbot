  utter_metric:
  - text: "The Relative Strength Index (RSI) metric for {company} stock is {rsi}"
   
  utter_def_metric:
  - text: "The relative strength index (RSI) measures the price momentum of a stock or other security. The basic idea behind the RSI is to measure how quickly traders are bidding the price of the security up or down. The RSI plots this result on a scale of 0 to 100.Readings below 30 generally indicate that the stock is oversold, while readings above 70 indicate that it is overbought. Traders will often place this RSI chart below the price chart for the security, so they can compare its recent momentum against its market price."
   
  utter_metric_confirm:
  - text: "I can provide the Relative strength Index Measure of the stock would you like me to provide a brief overview of the metric"

