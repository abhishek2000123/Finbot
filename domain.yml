  utter_list:
  - text: "Hi My name is Finbot.Your companion and partner in the financial world.I can perform the following operations\n\n - Get price of stock\n\n - Add stock to portfolio\n\n - Get financial indicators for a stock\n\n - Perform forex conversions\n\n - Check portfolio"


    



  utter_forex:
  - text: "The price is {finalvalue}"

  utter_forex_again:
  - text: "The price is {nextvalue}"

  utter_db_test:
  - text: "{test}"

  utter_confirmation:
  - text: "The transaction has been logged"

  utter_sum:
  - text: "The value of your assets is {sum} USD"

  utter_stock_amount:
  - text: "The amount of stock you hold is {amount}"

  utter_weather:
